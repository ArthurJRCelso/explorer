<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <div class="logo" ></div>  
    </header>

      <div class="title">
        <h1>Informações pessoais</h1>
      </div>

      <form>
        <main>
          <div class="info">
            <div class="name1">
              <label for="input-name">Nome</label>
              <input type="text" name="" id="input-name">
            </div>
            <div class="name1">
              <label or="input-sub">Sobrenome</label>
              <input type="text" name="" id="input-sub">
            </div>
          </div>
          <div class="name">
            <label for="input-email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="" id="input-email">
          </div>
          <fieldset>
            <legend>Informações do mentor</legend>
              <div class="name">
                <label for="sel">Selecione quem foi seu mentor</label>
                <select id="sel">
                  <option value="sel">Maykão</option>
                  <option value="sel">Arthur</option>
                  <option value="sel">Heitor</option>
                </select>
              </div>
              <div class="name">
                <label for="input-feedback">Fedback sobre o mentor</label>
                <textarea name="" id="input-feedback"></textarea>
              </div>
              <div class="checkbox">
                <input type="checkbox" name="" id="input-check">
                <label for="input-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
          </fieldset>
          <fieldset>
            <legend>Agendando próxima mentoria</legend>
              <div class="col-3">
                <div class="name">
                  <label for="input-data">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="" id="input-data">
                </div>
                  <div id="name" class="name">
                    <label for="input-das">Das</label>
                    <input type="time" name="" id="input-das">
                  </div>
                  <div id="name" class="name">
                    <label for="input-ate">Até</label>
                    <input type="time" name="" id="input-ate">
                  </div>
              </div>
          </fieldset>
          </main>
          
      </form>
</body>
</html>
